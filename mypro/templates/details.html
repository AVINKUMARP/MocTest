{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center"><a href="{% url 'index'%}">Home</a></h1>
        <div class="row">
            <div class="col-lg-2">
                <img src="{{data.img.url}}" alt="" width="100%">
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-4">
                                <h6>Name</h6>
                            </div>
                            <div class="col-lg-8 mb-3">
                                <input type="text" placeholder="{{data.name}}">
                            </div>
                        </div>
                    
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-8">
                                <input type="text" placeholder="{{data.gardion}}">
                            </div>
                            <div class="col-lg-4">
                                <h6>suffix</h6>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="row">
                            <div class="col-lg-4">
                                <h6>Nick name</h6>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" placeholder="{{data.nickname}}">
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <h6>Status : {{data.status}}</h6>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="row">
                            <div class="col-lg-4">
                                <h6>Birth date</h6>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" placeholder="{{data.birthdate}}">
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">                        <div class="row">
                        <div class="col-lg-4">
                            <h6>Subject</h6>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" placeholder="{{data.sub}}">
                        </div>
                    </div>

                    </div>
                    <div class="col-lg-6 me-5">                        <div class="row">
                        <div class="col-lg-4">
                            <h6>Grade</h6>
                        </div>
                        <div class="col-lg-8 mb-3">
                            <input type="text" placeholder="{{data.cls}}">
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-6 me-5 mb-3">                        <div class="row">
                        <div class="col-lg-4">
                            <h6>Teacher</h6>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" placeholder="{{data.teacher}}">
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-6 me-5 mb-3">                        <div class="row">
                        <div class="col-lg-4">
                            <h6>Enrollment date</h6>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" placeholder="{{data.enrollmentdate}}">
                        </div>
                    </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h6>Home address</address></h6>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" placeholder="{{data.address}}">
                                </div>
                            </div>
                        
                        </div>
                        <div class="col-lg-6 mb-3">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h6>Home Phone</h6>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" placeholder="{{data.phone}}">
                                </div>
                            </div>
                        
                        </div>
                        <div class="col-lg-6 mb-3">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h6>City</h6>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" placeholder="{{data.city}}">
                                </div>
                            </div>
                        
                        </div>
                        <div class="col-lg-6 mb-3">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h6>Email</h6>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" placeholder="{{data.email}}">
                                </div>
                            </div>
                        
                        </div>
                        <div class="col-lg-8 mb-3">
                            <div class="row">
                                <div class="col-lg-3">
                                    <h6>state</h6>
                                </div>
                                <div class="col-lg-3">
                                    <input type="text" placeholder="{{data.state}}" class="w-50">
                                </div>
                                <div class="col-lg-3 ">
                                    <h6>Zip</h6>
                                </div>
                                <div class="col-lg-3">
                                    <input type="text" placeholder="{{data.zip}}" class="w-50" >
                                </div>
                            </div>
                        
                        </div>
                        <div class="col-lg-12 mb-3  ">
                            <div class="row">
                                <div class="col-lg-2">
                                    <h6>Country</h6>
                                </div>
                                <div class="col-lg-10">
                                    <input type="text" placeholder="{{data.country}}">
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
